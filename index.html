<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!--Control absoluto de este div-->
    <div id="myApp">
        <h1>Batman Quotes <small>{{newQuote}}</small></h1>
        <input type="text" v-model="newQuote" v-on:keypress.enter="addQuote">
        <hr>
        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span>{{index + 1}}. {{quote}}</span>
                <blockquote v-if="author">-{{author}}</blockquote> <!-- Construye la etiqueta si la condición es cierta -->
                <blockquote v-show="author">-{{author}}</blockquote> <!-- Muestra la etiqueta si la condición es cierta (siempre la construye) -->
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
